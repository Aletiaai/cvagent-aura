<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Agent - Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}"> </head>
<body>
    <div class="container">
        <h1>¡Bienvenid@ de nuevo!</h1>
        <p>Por favor ingresa con tu password para tener acceso a tu escritorio y visualizar tu CV.</p>

        <form id="login-form" action="/login" method="post">             <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" value="{{ email if email else '' }}" required readonly>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <p id="login-error-message" class="error"></p>             <button type="submit">Iniciar Sesión</button>
        </form>

        <a href="/forgot-password" class="forgot-password">¿Olvidaste tu password?</a>

        <div class="login-options">
            <p>O inicia sesión con:</p>
            <button type="button" class="social-button" onclick="alert('Google Login no implementado aún');">
                Log in with Google
            </button>
            <button type="button" class="social-button" onclick="alert('LinkedIn Login no implementado aún');">
                Log in with LinkedIn
            </button>
        </div>
    </div>

    <script>
        // Optional: Client-side validation for password field
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const loginErrorMessage = document.getElementById('login-error-message');

        loginForm.addEventListener('submit', function(event) {
            loginErrorMessage.textContent = ''; // Clear previous errors
            if (passwordInput.value.trim() === '') {
                event.preventDefault(); // Stop form submission
                loginErrorMessage.textContent = 'Por favor ingresa tu password.';
            }
            // NOTE: Real authentication happens on the server side.
        });
    </script>
</body>
</html>
