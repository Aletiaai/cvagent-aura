<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Agent - Acceso para HR</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Acceso para HR</h1>
        <p>Por favor ingresa con tu correo y password para acceder al escritorio de revisión de CVs.</p>

        <form id="hr-login-form" action="{{ url_for('handle_hr_login') }}" method="post">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" value="{{ email if email else '' }}" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <p id="login-error-message" class="error">{{ error_message if error_message else '' }}</p>
            <button type="submit">Iniciar Sesión</button>
        </form>

        <a href="/hr/forgot-password" class="forgot-password">¿Olvidaste tu password?</a>
    </div>

    <script>
        const loginForm = document.getElementById('hr-login-form');
        const passwordInput = document.getElementById('password');
        const loginErrorMessage = document.getElementById('login-error-message');

        loginForm.addEventListener('submit', function(event) {
            loginErrorMessage.textContent = '';
            if (passwordInput.value.trim() === '') {
                event.preventDefault();
                loginErrorMessage.textContent = 'Por favor ingresa tu password.';
            }
        });
    </script>
</body>
</html>
