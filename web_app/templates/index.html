<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Agent - Ingresar Email</title>
    <link rel="stylesheet" href="/static/css/styles.css"> </head>
<body>
    <div class="container">
        <h1>Bienvenido al Asistente de CV</h1>
        <p>Por favor ingresa tu correo asociado a tu CV.</p>
        <form id="email-form" action="/check-email" method="post">             <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Enviar</button>
            <p>¿Eres un profesional de RH? <a href="{{ url_for('get_hr_login_page') }}">Accede aquí</a></p>
            <p id="error-message" class="error"></p>         </form>
    </div>

    <script>
        // Basic client-side validation (optional, FastAPI will also validate)
        const form = document.getElementById('email-form');
        const emailInput = document.getElementById('email');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', function(event) {
            errorMessage.textContent = ''; // Clear previous errors
            if (!emailInput.checkValidity()) {
                event.preventDefault(); // Stop form submission
                errorMessage.textContent = 'Por favor ingresa un correo electrónico válido.';
            }
            // More complex validation could be added here if needed
        });
    </script>
</body>
</html>
